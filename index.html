    <section class="form">
        <form action="https://formspree.io/f/xqazbdga" method="POST">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="_replyto" required>
          
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
          
            <label for="university-email">University Webmail:</label>
            <input type="email" id="university-email" name="university-email">
          
            <label for="university-id">University ID:</label>
            <input type="text" id="university-id" name="university-id">
          
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          
            <label for="it-selection">Choice your group:</label>
            <select id="it-selection" name="it-selection" required>
              <option value="" disabled selected>Choice your group:</option>
              <option value="web-development">1</option>
              <option value="mobile-development">2</option>
              <option value="data-science">3</option>
              <option value="cybersecurity">4</option>
              <option value="cloud-computing">5</option>
              <option value="ai-ml">6</option>

              <option value="devops">17</option>
              <option value="devops">18</option>
              <option value="devops">19</option>
              <option value="devops">20</option>
            </select>
          
            <button type="submit">Submit</button>
        </form>
